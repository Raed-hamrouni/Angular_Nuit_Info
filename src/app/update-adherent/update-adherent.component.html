
<app-navbar-supp></app-navbar-supp>
<app-sidebar-membre></app-sidebar-membre>

 

<div class="row" style="width: 1100px;">
    <div class="col-md-12" style="margin-top: 27px; margin-left: 220px; width: 1150px;" >
        <div class="panel panel-default">
           

                <div class="panel-body">
             


<div class="container" >


    
    <div class="row" style="width: 1000px;">
  
        
        <div class="col-lg-1"></div>
  
        <div class="col-lg-10">
            <div id="ui">
                <form>
                <h3><i class="fa fa-angle-right"></i> Personal informations</h3>
                <br>
  
                <div class="row">
                    <div class="col-lg-6">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" class="form-control"  id="nom" 
                       [(ngModel)] ="Adherent.nom" >
                    </div>
  
                    <div class="col-lg-6">
                        <label for="prenom">Prénom</label>
                        <input type="text" name="prenom" class="form-control" id="prenom" 
                        [(ngModel)] ="Adherent.prenom" >
                    </div>
                    <div class="col-lg-6">
                        <label for="fname">Email</label>
                        <input type="text" name="email" class="form-control"id="email" 
                        [(ngModel)] ="Adherent.email" >
                        </div>
                        <div class="col-lg-6">
                            <label for="fname">Phone</label>
                            <input type="text" name="telephone" class="form-control"  id="telephone" 
                            [(ngModel)] ="Adherent.telephone" >
                        </div>
                </div>
                <div class="row">
                    
  
                    <div class="col-lg-6">
                        <label for="fname">Cycle</label>
                        <select  [(ngModel)] ="Adherent.cycle" name="cycle" class="form-control"  id="cycle" style="height: 35px; font-size:16px">
                       
                        <option value="Licence">Licence</option>
                        <option value="Mastére">Mastére</option>
                        <option value="Ingénierie">Ingénierie</option>
                        <option value="Préparatoire">Préparatoire</option>
                    </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="fname">Niveau </label>
                        <select type="text" name="niveau" class="form-control"  id="niveau" style="height: 35px; font-size:16px"
                        [(ngModel)] ="Adherent.niveau">
                        <option value="1ere Année ">1ére Année</option>
                        <option value="2éme Année">2éme Année</option>
                        <option value="3éme Année">3éme Année</option>
                        <option value="4éme Année">4éme Année</option>
                        <option value="5éme Année">5éme Année</option>
                    </select>
                    </div>
                </div>
                <div class="row">
               

                <div class="col-lg-6">
                    <label for="specialite">Spécialité</label>
                    <input type="text" name="specialite" class="form-control" id="specialite" 
                    [(ngModel)] ="Adherent.specialite" >
                </div>
<br>
<br>
<br>
                <div class="col-lg-12">
                    <label class="control-label">Photo </label>
                    <img src="http://localhost:3000/{{Adherent.file.substring(12)}}" alt="user" style="margin-left:490px ; margin-top: -50px;" width="90" class="img-circle"  [(ngModel)] ="Adherent.file">
                    <input   class="form-control"  type="file" name="file" id="file" class="form-control col-md-12" style="height: 35px;" 
                    
                    
                    [(ngModel)] ="Adherent.file">
                    
                </div>
            
                </div>
                
<br>
<button (click)="update();opensweetalert()" class = "btn" type ="button" style="height:35px ; margin-top: 5px;" >Enregistrer</button>

            </form>
            </div>
  
        
  
    </div>
  
    <div class="col-lg-1"></div>
  
    </div>
    
        
    
  </div>
                </div>

                
            </div>

        </div>
    </div>
