<app-navbar-supp></app-navbar-supp>
<app-sidebar-responsable></app-sidebar-responsable>

  
  <h3 style="margin-top: -17px;"><i class="fa fa-angle-double-right" style="margin-left: 280px; margin-top: -2px;"></i> List Of Coachs</h3>
  <div _ngcontent-roy-c3="">
   
                        
             <table class="table table-striped" style="margin-top: 3.5%;" >
                  
                      <thead class="thead-inverse">
                        <tr>
                          <th>Picture</th>
                          <th>Name of the Coach</th>
                          <th>Coach Of </th>
                          <th>E-mail
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                          </th>
                          <th>Phone Number   
                            <i class="fa fa-phone" aria-hidden="true"></i>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let responsable of Responsable | paginate : {itemsPerPage: 3, currentPage: p} " >
                            <img src="assets/coach.png" style="width: 110px; margin-left: 50px;" alt="logo">
                              <td>{{responsable.nomR}} </td>
                              <td>{{responsable.CoachOf}}</td>
                              <td>{{responsable.emailEnt}}</td>
                              <td>{{responsable.telEnt}}</td>
                             
                          </tr>
                      </tbody>
                      
                    </table>
  
  
                    <div class="pagination" style="margin-top: 400px;">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div>
                  </div>
